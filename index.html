<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Sending the form</title>
</head>
<body>
   <div class="wrapper">
      <div class="form">
         <form action="#" id="form" class="form__body">
            <h1 class="form__title">Отправка данных на почту</h1>
            <!------------ Имя и Email --------->
            <div class="form__item">
               <label for="formName" class="form__label">Имя*:</label>
               <input id="formName" type="text" name="name" class="form__input _req">
            </div>
            <div class="form__item">
               <label for="formEmail" class="form__label">E-mail*:</label>
               <input id="formEmail" type="text" name="email" class="form__input _req _email">
            </div>
            <!------------ Правша или левша --------->
            <div class="form__item">
               <div class="form__label">Левша или правша?</div>
               <div class="options">
                  <div class="options__item">
                     <input id="formRightHand" checked type="radio" value="right" name="hand" class="options__input">
                     <label for="formRightHand" class="options__label"><span>Правша</span></label>
                  </div>
                  <div class="options__item">
                     <input id="formLeftHand" type="radio" value="left" name="hand" class="options__input">
                     <label for="formLeftHand" class="options__label"><span>Левша</span></label>
                  </div>
               </div>
            </div>
            <!------------ Возраст ------------>
            <div class="form__item">
               <label for="formMessage" class="form__label">Сообщение</label>
               <textarea name="message" id="formMessage" class="form__input"></textarea>
            </div>
            <div class="form__item">
               <div class="form__label">Возраст:</div>
               <select name="age" class="select">
                  <option value="От 18 до 25" selected>Молодой</option>
                  <option value="от 25 до 45">Старый</option>
                  <option value="от 45">Супер стар</option>
               </select>
            </div>
            <!-------------- Фото ------------->
            <div class="form__item">
               <div class="form__label">Прикрепить фото</div>
               <div class="file">
                  <div class="file__item">
                     <input id="formImage" accepe=".jpg, .png, .gif" type="file" name="image" class="file__input">
                     <div class="file__button">Выбрать</div>
                  </div>
                  <div id ="formPreview" class="file__preview"></div>
               </div>
            </div>
            <!------------ Персональные данные --------->
            <div class="form__item">
               <div class="checkbox">
                  <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req">
                  <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соответствиии с <a href="">Условиями</a>*</span></label>
               </div>
            </div>
            <button type="submit" class="form__button">Отправить</button>


         </form>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
